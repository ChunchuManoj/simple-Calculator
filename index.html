<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <!-- <form> -->
        <div id="input">
            <input type="text" name='display' id="display" readonly>
        </div>

        <div id="buttons">
            <button id="clear" value="C">C</button>
            <button id="present" value="%">%</button>
            <button id="delete" >DE</button>
            <button id="divide" value="/">/</button>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="multiply" value="*">*</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="subtract" value="-">-</button>
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="add" value="+">+</button>
            <button id="doublezero" value="00">00</button>
            <button id="zero" value="0">0</button>
            <button id="dot" value=".">.</button>
            <input type="button" id="submit" value="=" onclick="display.value=eval(display.value)">
        </div>
        <!-- </form> -->
    </div>






    <script src="app.js"></script>
</body>

</html>
